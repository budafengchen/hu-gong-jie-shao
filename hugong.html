<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人主页</title>
	<link rel="stylesheet" type="text/css" href="css/hugong1.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<header class="pingtai1">
	<div class="head">
		<img src="src/jiantou.png" class="jiantou">
		<span class="wenben1">个人主页</span>
	</div>
	</header>
	<main>
		<div class="shang">
			<img src="src/touxiang.png" class="touxiang">
			<span class="name">高素雅&nbsp;&nbsp;51岁</span>
			<div>
				<img src="src/dizhi.png" class="dizhi">
				<span class="didian">北京.通州.果园</span>
			</div>
		</div>
		<div>
			<ul class="biao">
				<div class="biaoti">
					<span class="shu">丨</span>专业技能</div>
				<li class="tedian">
					<img src="src/star.jpg" class="star1">住家
					<img src="src/star.jpg" class="star2">不含餐
				</li>
				<li class="nianxian">
					<span class="congyenianxian">从业年限</span>
					<span class="nian">0~3年</span>
				</li>
				<li class="nianxian">
					<span class="congyenianxian">工作时间</span>
					<span class="nian">全天</span>
				</li>
				<li class="nianxian">
					<span class="congyenianxian">服务价格</span>
					<span class="xiaoshi">25元/小时</span>
				</li>
				<li class="nianxian1">
					<div class="ziwo">自我介绍</div>
					<div class="jieshao">
						<p class="duanluo">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p></div>
				</li>
			</ul>
		</div>
		<div class="renyi"></div>
	</main>
	</header>	
	<footer>
		<div class="foot">
			<input type="button" name="" class="liuyan" value="留言">
			<input type="button" class="tel" name="" value="电话联系">	
		</div>
	</footer>
</body>
</html>
